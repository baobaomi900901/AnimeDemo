<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../dist/output.css" />
    <title>5-7-摩擦力-简单</title>
  </head>
  <body class="bg-gray-500 flex items-end">
    <canvas id="canvas" width="400" height="400" class="bg-white"></canvas>
    <script type="module">
      import Ball from "../hooks/ball.js";
      window.onload = function () {
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let ball = new Ball(ctx);
        let friction = 0.95; // 摩擦力 不能超过1, 数值越小, 摩擦力越大

        // velocity: 初速度
        let vx = Math.random() * 10 - 5;
        let vy = Math.random() * 10 - 5;

        // 初始化角度
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;

        function drawFrame() {
          window.requestAnimationFrame(drawFrame, canvas);
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // 摩擦力
          vx *= friction;
          vy *= friction;

          ball.x += vx;
          ball.y += vy;

          ball.draw();
        }
        drawFrame();
      };
    </script>
  </body>
</html>
