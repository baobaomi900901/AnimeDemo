<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../dist/output.css" />
    <title>4-3-角度计算</title>
  </head>
  <body class="bg-gray-500 flex items-end">
    <canvas id="canvas" width="400" height="400" class="bg-white"></canvas>
    <script type="module">
      import Ball from "../hooks/ball.js";
      window.onload = function () {
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let ball = new Ball(ctx);

        // 计算角度
        let angle = 45; // 右起点0, 顺时针
        let speed = 1;

        // 初始化角度
        ball.x = 50;
        ball.y = 100;

        function drawFrame() {
          window.requestAnimationFrame(drawFrame, canvas);
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // 计算角度
          let radians = (angle * Math.PI) / 180;
          let vx = Math.cos(radians) * speed;
          let vy = Math.sin(radians) * speed;

          ball.x += vx;
          ball.y += vy;
          ball.draw();
        }
        drawFrame();
      };
    </script>
  </body>
</html>
