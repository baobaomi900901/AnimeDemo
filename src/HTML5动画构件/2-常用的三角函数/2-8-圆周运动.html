<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../dist/output.css" />
    <title>2-8-圆周运动</title>
  </head>
  <body class="bg-gray-500">
    <canvas id="canvas" width="400" height="400" class="bg-white"></canvas>
    <script type="module">
      import Ball from "../hooks/ball.js";
      window.onload = function () {
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let ball = new Ball(ctx);
        let angle = 0;
        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        let radius = 100;
        let speed = 0.05;

        function drawFrame() {
          window.requestAnimationFrame(drawFrame, canvas);
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // cos sin 可以互调换, 配合 旋转方向 的 speed 需要取反
          ball.x = centerX + Math.cos(angle) * radius;
          ball.y = centerY + Math.sin(angle) * radius;
          angle += speed; // += 顺时针, -= 逆时针

          console.log(Math.cos(angle), Math.sin(angle));

          ball.draw();
        }

        drawFrame();
      };
    </script>
  </body>
</html>
