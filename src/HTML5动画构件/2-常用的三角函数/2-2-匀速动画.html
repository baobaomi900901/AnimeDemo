<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../dist/output.css" />
    <title>2-2-匀速动画</title>
  </head>
  <body class="bg-gray-500">
    <canvas id="canvas" width="400" height="400" class="bg-white"></canvas>
    <script type="module">
      import Ball from "../hooks/ball.js";
      window.onload = function () {
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let ball = new Ball(ctx);
        let angle = 0;

        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;

        function drawFrame() {
          window.requestAnimationFrame(drawFrame, canvas);
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          ball.y = canvas.height / 2 + Math.sin(angle) * 50;
          angle += 0.1;

          // 运用三角函数, 取得正负区间
          // console.log("Math.sin(angle) :>> ", Math.sin(angle), ball.y);

          ball.draw(ctx);
        }
        drawFrame();
      };
    </script>
  </body>
</html>
