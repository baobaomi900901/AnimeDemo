<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../dist/output.css" />
    <title>6-1-监听鼠标事件</title>
  </head>
  <body class="bg-gray-500 flex items-end">
    <canvas id="canvas" width="400" height="400" class="bg-white"></canvas>
    <div class="ml-10">
      <p id="velocity">----</p>
    </div>
    <script type="module">
      import Ball from "../hooks/ball.js";
      import Utils from "../hooks/utils.js";
      window.onload = function () {
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let velocity = document.getElementById("velocity");
        let ball = new Ball(ctx);
        let utils = new Utils(canvas);
        let mouse = utils.captureMouse();

        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;

        canvas.addEventListener("mousedown", function (e) {
          if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
            velocity.innerText = "in ball: mouse down";
          } else {
            velocity.innerText = "canvas: mouse down";
          }
        });

        canvas.addEventListener("mouseup", function (e) {
          if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
            velocity.innerText = "in ball: mouse up";
          } else {
            velocity.innerText = "canvas: mouse up";
          }
        });

        canvas.addEventListener("mousemove", function (e) {
          if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
            velocity.innerText = "in ball: mouse move";
          } else {
            velocity.innerText = "canvas: mouse move";
          }
        });

        ball.draw();
      };
    </script>
  </body>
</html>
