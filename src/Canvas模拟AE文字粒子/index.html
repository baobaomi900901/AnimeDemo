<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/output.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body
    class="w-screen h-screen bg-gray-900 flex flex-col justify-center items-center"
  >
    <canvas id="scene" class="w-screen h-screen"></canvas>
    <input type="text" id="copy" value="阿虚" class="absolute bottom-4" />
  </body>
  <script>
    // 获取 canvas 画布
    var canvas = document.querySelector("#scene");
    // 创建一个 cavas 2d 实例
    var ctx = canvas.getContext("2d");

    // 粒子
    var particles = [];

    // 粒子数量
    var amount = 0;

    // 鼠标坐标
    var mouse = { x: 0, y: 0 };

    // 半径
    var radius = 1;

    // 随机颜色
    var colors = [
      "#e6b800",
      "#cc0044",
      "#d94099",
      "#e65c00",
      "#999998",
      "#00995c",
    ];

    // 获取 输入框
    var copy = document.querySelector("#copy");

    //
    // var ww = (canvas.width = window.innerWidth);
    // var wh = (canvas.height = window.innerHeight);

    var ww = 2;
    console.log("ww", ww);
    canvas.width = 2;
    var wh = 4;
    canvas.height = 4;

    // 粒子构造函数
    function Particle(x, y) {
      this.x = Math.random() * ww;
      this.y = Math.random() * wh;
      this.dest = {
        x: x,
        y: y,
      };
      // 粒子半径
      this.r = Math.random() * 5 + 1; // 1
      // 粒子 x 周移动范围
      this.vx = (Math.random() - 0.5) * 20;
      // 粒子 y 周移动范围
      this.vy = (Math.random() - 0.5) * 20;
      this.accX = 0;
      this.accY = 0;
      // friction 摩擦力
      this.friction = Math.random() * 0.05 + 0.95;
      this.color = colors[Math.floor(Math.random() * 6)];
    }

    Particle.prototype.render = function () {
      this.accX = (this.dest.x - this.x) / 1000;
      this.accY = (this.dest.y - this.y) / 800;
      this.vx += this.accX;
      this.vy += this.accY;
      this.vx *= this.friction; // friction 摩擦
      this.vy *= this.friction;
      this.x += this.vx;
      this.y += this.vy;

      ctx.fillStyle = this.color;

      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, Math.PI * 2, false);
      ctx.fill();

      var a = this.x - mouse.x;
      var b = this.y - mouse.y;

      // 距离 distance
      var distance = Math.sqrt(a * a + b * b);
      console.log("distance :>> ", distance);
      if (distance < radius * 30) {
        particles.push(new Particle(mouse.x, mouse.y));
        this.accX = (this.x - mouse.x) / 100;
        this.accY = (this.y - mouse.y) / 100;
        this.vx += this.accX;
        this.vy += this.accY;
      }
    };

    function onMouseMove(e) {
      console.log("onMouseMove, 鼠标移动");
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    }

    function onTouchMove(e) {
      console.log("onTouchMove");
      if (e.touches.length > 0) {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
      }
    }

    function onTouchEnd(e) {
      mouse.x = -9999;
      mouse.y = -9999;
    }

    function initScene() {
      ww = canvas.width = window.innerWidth;
      wh = canvas.height = window.innerHeight;

      // 清空一个指定像素, 坐标 x, 坐标 y, 宽度 w, 高度 h
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold " + ww / 8 + "px sans-serif";

      ctx.textAlign = "center";
      ctx.fillText(copy.value, ww / 2, wh / 2);

      var data = ctx.getImageData(0, 0, ww, wh).data;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = "lighter"; // lighter screen

      particles = [];
      for (var i = 0; i < ww; i += Math.round(ww / 300)) {
        for (var j = 0; j < wh; j += Math.round(ww / 300)) {
          if (data[(i + j * ww) * 4 + 3] > 150) {
            particles.push(new Particle(i, j));
          }
        }
      }
      console.log("particles.length :>> ", particles.length);
      amount = particles.length;
      console.log("amount :>> ", amount);
    }

    function onMouseClick() {
      radius++;
      if (radius === 3) {
        radius = 0;
      }
    }

    function render(a) {
      requestAnimationFrame(render);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (var i = 5; i < amount; i++) {
        particles[i].render();
      }
    }

    // copy.addEventListener("keyup", initScene);
    // window.addEventListener("resize", initScene);
    // window.addEventListener("mousemove", onMouseMove);
    // window.addEventListener("touchmove", onTouchMove);
    // window.addEventListener("click", onMouseClick);
    // window.addEventListener("touchend", onTouchEnd);
    initScene();
    requestAnimationFrame(render);
  </script>
</html>
